<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        {{ partial "header.html" . }}
        <div id='content'>
          <article role='main'>
                {{ partial "carousel.html" . }}
                <section id="just-intro">
                    <div class="container">
                        <div class="row text-center pad-row">
                            {{ range .Data.Pages }}
                                {{ if isset .Params "homecontent" }}
                                    {{ .Content }}
                                {{ end }}
                            {{ end }}
                        </div>
                    </div>
                </section>
            </article>
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
