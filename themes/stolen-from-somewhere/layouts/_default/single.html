<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

        {{ partial "header.html" . }}
            <div id='content'>
                <main class="mdl-layout__content">
                    <article role='main'>
                    {{ partial "no-carousel.html" . }}
                        <section id="port-sec">
                            <div class="container">
                                <div class="row pad-row">
                                <div class="col-md-12 col-sm-12">

                                </div>
                                </div>
                            </div>
                        </section>
                    </article>
                </main>
            </div>
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
